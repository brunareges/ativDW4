<!DOCTYPE html>
<html lang='pt-br'>
    <head>
        <meta charset='UTF-8' />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastre-se | Site</title>
        <link rel='stylesheet' href='./index.css'>
    </head>
    <body>
        <div class='container'>
            <section class='formulario'>
                <form>
                    <div class='titulo'>
                        <h1>Cadastro</h1>
                        <h2>Seus Pets estão esperando! Cadastre-se.</h2>
                    </div>
                    <section>
                        <div>
                            <label for='nome'><span>Nome cliente</span></label>
                            <label for='email'><span>Nome do Pet</span></label>
                            <label for='data'><span>Data de nascimento Pet</span></label>
                            <label for='cidade'><span>cidade</span></label>
                            <label for='Telefone'><span>Telefone</span></label>
                            <label for='Endereço'><span>Endereço</span></label>
                        </div>
                        <div>
                            <input type='text' placeholder='Maria Joaquina' id='nome' class='input' required/>
                            <input type='email' placeholder='Bidu' id='email' class='input' required/>
                            <input type='date' placeholder='Dez 10, 2001' id='data' class='input' required/>
                            <input type='text' placeholder='São Paulo' id='cidade' class='input' required/>
                            <input type='password' placeholder='55 5555-5555' id='Telefone' class='input' required/>
                            <input type='password' placeholder='Rua*****' id='Endereço' class='input' required/>
                            <button type='submit'>Cadastar</button>
                        </div>
                    </section>
                </form>
            </section>
            <section class='flier'>
                <div class='flier-overlay'>
                    <header>
                        <a href='#'>
                            <img src='./image/list.svg' alt='botão de menu' />
                        </a>
                        <span>Pro Pet</span>
                    </header>
                    <main>
                        <section>
                            <span>TRAGA JÀ SEU PET</span>
                            <h1>PRO PET</h1>
                        </section>
                        <span>BANHOS E TOSAS</span>
                    </main>
                </div>
                <img src='96.cão-e-gato.webp' alt=''/>
            </section>
        </div>
    </body>
</html>
